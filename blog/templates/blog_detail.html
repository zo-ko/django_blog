<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header class="p-3 text-bg-dark border-bottom mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'image/5b2a3fbf43d1912c5865eef4facb24df.jpg' %}" alt="" height="40">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">首页</a></li>
          <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
  
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
<main class="container bg-white p-3 rounded">
    <h1>博客详情</h1>
    <hr>
    <div class="mt-2">
        <img src="{% static 'image/09ab4b5b67414596b74f62378ea65489.jpg' %}" height="40" class="rounded-circle" alt="">
        <span class="ms-2">zoko</span>
        <span class="ms-2">于</span>
        <span class="ms-2">2025-1-1 11:29 发布</span>
    </div>
    <hr>
    <div class="py-2">
        这是博客详情
    </div>
    <hr>
    <div class="mt-2">
        <h3>评论(10):</h3>
        <form action="",method='POST'>
            <div class="mt-2">
                <input type="text" class="form-control" placeholder="输入评论">
            </div>
            <div class="text-end mt-2">
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
            </div>
            <div class="mt-2">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="user-info d-flex align-items-center">
                            <img src="{% static 'image/09ab4b5b67414596b74f62378ea65489.jpg' %}" height="50" class="rounded-circle" alt="">
                            <span class="ms-2">koko</span>
                            <div class="create_time ms-auto text-body-secondary">
                                2024-1-1 11:11
                            </div>
                        </div>
                        <div class="mt-2">
                            评论内容
                        </div>
                    </li>
                    
                </ul>
            </div>
        </form>
    </div>
</main>
</body>
</html>
