{% extends 'base.html' %}


{% block titlename %}登录界面{% endblock titlename %}


{% block main %}
  <div class="m-auto" style="max-width: 330px;">
        <h1>登录</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="请输入邮箱">
            </div>
            <div class="mb-3">
                <label for="">密码</label>
                <input type="password" name="password" class="form-control" placeholder="请输入密码">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">登录</button>
            </div>
        </form>
    </div>
{% endblock main %}
